{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Egypt Market</title>
{% endblock title %}

{% block css %}
<link href="{% static 'css/make_order.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
<h1 style="text-align: center;">Make Order</h1>
<h1 style="color: darkcyan;text-align: center;">Total Price<p style="color:red;"> {{ total }} EGP</p></h1><br>
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <!--{{ form.as_p }}-->
        <label for="address">Shipping Address: </label>
        <input type="text" placeholder="Shipping Address" name="Shipping Address" id="Shipping Address" required/>
        <label for="email">Email: </label>
        <input type="text" placeholder="Your email" name="email" id="email" required/>
        <label for="mobile">Mobile: </label>
        <input placeholder="Type your mobile phone" name="mobile" id="mobile" required>
        <input type="submit" value="submit" class="btn btn-primary"/>
    </form>
</div>
{% endblock content %}
